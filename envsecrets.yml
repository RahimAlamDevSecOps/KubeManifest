apiVersion: v1
kind: Pod
metadata:
  name: myenvsecret
spec:
  containers:
    - name: c1
      image: ubuntu
      command: ["/bin/bash", "-c", "while true; do echo Hello-Rahim; sleep 5; done"]
      env:
        - name: MYENVUSER
          valueFrom:
            secretKeyRef:
              name: mytestsecret
              key: username.txt # name of the file (Content inside file acts as Value)

        - name: MYPASS
          valueFrom:
            secretKeyRef:
              name: mytestsecret
              key: password.txt
